<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../ExternalFiles/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../ExternalFiles/scripts/angular.min.js"></script>
    <script src="../ExternalFiles/scripts/angular-route.js"></script>
    <script src="../Module/Module.js"></script>
    <script src="..\Module\Service.js"></script>
    <script src="..\Module\UIService.js"></script>
    <script src="../Controller/Controller.js"></script>
</head>
<body ng-controller="myController">
    <table class="table table-bordered table-striped table-responsive">
        <tr>
            <td>PatientId</td>
            <td><input type="text" ng-model="patient.patientId"  id="patientIdInput" class="c1 form-control" /></td>
        </tr>
        <tr>
            <td>PatientName</td>
            <td><input type="text"  ng-model="patient.patientName" id="patientNameInput" class="c1 form-control" /></td>
        </tr>
        <tr>
            <td>PatientAge</td>
            <td><input type="text"  ng-model="patient.patientAge" id="patientAgeInput" class="c1 form-control"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text"  ng-model="patient.gender" id="genderInput" class="c1 form-control" /></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"  ng-model="patient.address" id="addressInput" class="c1 form-control"/></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"  ng-model="patient.city" id="cityInput" class="c1 form-control" /></td>
        </tr>
        <tr>
            <td><input type="button" value="New" id="new" class="btn btn-primary" ng-click="clear()" /></td>
            <td><input type="button" value="Save" id="save" class="btn btn-success" ng-click="save()" /></td>
        </tr>

    </table>

    <div>
        <table id="displayPatientInfo" class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <td>PatientId</td>
                    <td>PatientName</td>
                    <td>PatientAge</td>
                    <td>Address</td>
                    <td>City</td>
                    <td>Gender</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in Patients" ng-click="select(patient)">
                    <td>{{patient.patientId}}</td>
                    <td>{{patient.patientName}}</td>
                    <td>{{patient.patientAge}}</td>
                    <td>{{patient.gender}}</td>
                    <td>{{patient.address}}</td>
                    <td>{{patient.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
